syntax = "proto2";

package shell;

message Job {
    enum Status {
        FOREGROUND = 0;
        BACKGROUND = 1;
        UNDEFINED = 2;
    }

    required uint32 job_id = 1;

    required Status status = 2;

    required uint32 process_group_id = 3;

    repeated uint32 process_id = 4;
    repeated uint32 open_file_descriptor = 5;
}